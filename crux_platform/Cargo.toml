[package]
name = "crux_platform"
description = "Platform capability for use with crux_core"
authors = ["Red Badger Consulting Limited"]
repository = "https://github.com/redbadger/crux/"
version = "0.1.0"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"
keywords = ["crux", "crux_core", "cross-platform-ui", "ffi", "wasm"]

[dependencies]
anyhow = "1.0.66"
bcs = "0.1.4"
crux_core = { version = "0.2", path = "../crux_core" }
crux_macros = { version = "0.1", path = "../crux_macros" }
serde = { version = "1.0.151", features = ["derive"] }
